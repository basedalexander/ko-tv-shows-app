<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tv shows</title>
    <!-- build:css -->
      <link href="bower_modules/semantic-ui/dist/semantic.min.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="app/require.config.js"></script>
      <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <nav-bar params="route: route"></nav-bar>

    <div class="ui vertically padded page grid">
      <div class="column">

        <div if="{{route().page === 'home-page'}}">
          <home-page params="route:route"></home-page>
        </div>
        <div if="{{route().page === 'about-page'}}">
          <about-page></about-page>
        </div>

      </div>
    </div>

  </body>
</html>
